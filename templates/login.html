{% extends 'base.html' %}

{% block content %}

<div class="grid min-h-screen place-items-center bg-gray-100">
    <div class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">
      <h1 class="text-xl font-semibold">Welcome back, <span class="font-normal">sign in to continue</span></h1>
      <form class="mt-6" method="post">
        {% csrf_token %}
        <label for="email" class="block text-xs font-semibold text-gray-600 uppercase">Roll_No / Staff_Id</label>
        {{ form.username }}
        <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Password</label>
        {{ form.password }}
        <button type="submit" class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
          Sign in
        </button>
        <a href="/register"><p class="flex justify-between inline-block mt-4 text-xs text-gray-500 cursor-pointer hover:text-black">Dont have account?</p></a>
        {% if msg %}
        {% if msg == 'user created Please login' %}
        <h1 class="text-green-500 mt-3 text-center">{{msg}}</h1>
        {% else %}
        <h1 class="text-red-500 mt-3 text-center">{{msg}}</h1>
        {% endif %}
        {% endif %}
      </form>
    </div>
  </div>
